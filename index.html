<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./daywork.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>

<body>
    <div class="daywork-conter " data-model="month">
        <div>
            <div class="right-btn ">
                <button class="btn btn-default btn-xs today-btn" onclick="dayWorkFuntion.gotoToday()">今天</button>
                <div class="btn-group">

                    <button class="btn btn-default btn-xs" data-month-flag onclick="dayWorkFuntion.changeWeekOrMonth('month')">月
                </button>
                    <button class="btn btn-default btn-xs" data-week-flag onclick="dayWorkFuntion.changeWeekOrMonth('week')">周
                </button>
                </div>

            </div>
            <span class="month">
                 <strong class="title">日程安排</strong>
            </span>
            <span class="month-info text-center">
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeMonth(-1)">
                    <i class="glyphicon glyphicon-triangle-left"></i>
                </button>
                <b data-month-head>2017年8月</b>
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeMonth(1)">
                    <i class="glyphicon glyphicon-triangle-right"></i>
                </button>
            </span>

        </div>
        <div class="week-info">
            <div class="left-btn">
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeMonth(-1)">
                    <i class="glyphicon  glyphicon-backward"></i>
                </button>
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeWeek(-1)">
                    <i class="glyphicon  glyphicon-triangle-left"></i>
                </button>
            </div>
            <div class="right-btn">
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeWeek(1)">
                  <i class="glyphicon glyphicon-triangle-right"></i>
                </button>
                <button class="btn btn-link btn-xs" onclick="dayWorkFuntion.changeMonth(1)">
                    <i class="glyphicon glyphicon glyphicon-forward"></i>
                </button>
            </div>


            <b data-week-head>2017年8月1日 ~ 2017年8月7日</b>
        </div>
