<form role="form" class="form-horizontal">
  <div class="modal-body">
    <div class=" form-group-sm form-group">
      <label class="col-sm-2 control-label">主题:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name"></input>
      </div>
    </div>
    <div class=" form-group-sm form-group">
      <label class="col-sm-2 control-label">时间:</label>
      <div class="col-sm-4">
        <input type="datetime-local" class="form-control" name="time"></input>
      </div>

      <label class="col-sm-2 control-label">地点:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="address"></input>
      </div>
    </div>


    <div class=" form-group-sm form-group">
      <label class="col-sm-2 control-label">参与人员:</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" style="height: 100px" name="participants"></textarea>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" onclick="dayWorkFuntion.closeAddDayWorkDiv()">关闭</button>
    <button type="button" class="btn btn-primary">确认提交</button>
  </div>
</form>
